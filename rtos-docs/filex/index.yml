### YamlMime:Landing
title: Azure RTOS documentazione di FileX
summary: Azure RTOS FileX è un file system compatibile con FAT (File Allocation Table) ad alte prestazioni, completamente integrato con Azure RTOS ThreadX e disponibile per tutti i processori supportati. Come Azure RTOS ThreadX, Azure RTOS FileX è progettato per avere un footprint ridotto e prestazioni elevate, rendendolo ideale per le applicazioni attualmente incorporate che richiedono operazioni di gestione dei file. FileX supporta la maggior parte dei supporti fisici, tra cui RAM, Azure RTOS USBX, SD CARD e memorie flash NAD/NOR tramite Azure RTOS LevelX.
