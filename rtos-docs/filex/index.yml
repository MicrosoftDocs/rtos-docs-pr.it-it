### YamlMime:Landing
title: Documentazione di Azure RTO FileX
summary: Azure RTO FileX è un file system compatibile con le prestazioni elevate, che è compatibile con le tabelle di allocazione file (FAT), completamente integrato con Azure RTO ThreadX e disponibile per tutti i processori supportati. Analogamente ad Azure RTO ThreadX, Azure RTO FileX è progettato per avere un footprint ridotto e prestazioni elevate, rendendolo ideale per le applicazioni di oggi profondamente incorporate che richiedono operazioni di gestione file. FileX supporta la maggior parte dei supporti fisici, tra cui RAM, Azure RTO USBX, SD CARD e NAND/NOR Flash Memory tramite Azure RTO LevelX.
