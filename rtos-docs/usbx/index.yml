title: Azure RTOS documentazione di USBX
summary: Azure RTOS USBX è un host USB ad alte prestazioni, un dispositivo e uno stack incorporato OTG (On-the-Go). Azure RTOS USBX è completamente integrato con Azure RTOS ThreadX ed è disponibile per tutti Azure RTOS processori supportati da ThreadX.
